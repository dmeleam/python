<!DOCTYPE html>
<html>
<head>
    <title>Edit Volunteer Log - Volunteer Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .nav {
            display: flex;
            gap: 10px;
        }
        .nav a {
            text-decoration: none;
            background-color: #4CAF50;
            padding: 8px 15px;
            border-radius: 4px;
            color: white;
        }
        .nav a:hover {
            background-color: #45a049;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .btn-secondary {
            background-color: #f1f1f1;
            color: #333;
        }
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Edit Volunteer Log</h1>
            <div class="nav">
                <a href="/admin/logs">Back to Logs</a>
            </div>
        </div>
        
        <div class="card">
            <form action="/admin/logs/edit/{{ log.id }}" method="post">
                <div class="form-group">
                    <label for="volunteer_name">Volunteer Name:</label>
                    <input type="text" id="volunteer_name" name="volunteer_name" value="{{ log.volunteer_name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="animal_name">Animal Name:</label>
                    <input type="text" id="animal_name" name="animal_name" value="{{ log.animal_name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="location">Location:</label>
                    <select id="location" name="location" required>
                        {% for location in locations %}
                        <option value="{{ location }}" {% if location == log.location %}selected{% endif %}>{{ location }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="log_date">Date:</label>
                    <input type="date" id="log_date" name="log_date" value="{{ log.log_date }}" required>
                </div>
                
                <div class="form-group">
                    <label for="hours">Hours:</label>
                    <input type="number" id="hours" name="hours" value="{{ log.hours }}" step="0.5" min="0.5" required>
                </div>
                
                <div class="buttons">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="/admin/logs" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
